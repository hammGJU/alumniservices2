<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.welcome_msg}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">
            <p:fieldset legend="#{msgs.profile}" style="margin-bottom:20px" id="main_profile"
                        toggleable="true">
                <p:fieldset legend="#{msgs.profile_info}" style="margin-bottom:20px" id="profile_info"
                            toggleable="true">
                    <ui:insert name="Student_Info">
                        <ui:include src="/app_templates/student_templates/student_info_template.xhtml"/>
                    </ui:insert>

                </p:fieldset>

                <p:fieldset legend="#{msgs.student_job_info}" style="margin-bottom:20px" id="job_info"
                            toggleable="true">
                    <ui:insert name="Student_Info">
                        <ui:include src="/app_templates/student_templates/student_job_info.xhtml"/>
                    </ui:insert>

                </p:fieldset>

                <p:fieldset legend="#{msgs.file_upload}" style="margin-bottom:20px" id="file_upload"
                            toggleable="true">
                    <ui:insert name="upload_file">
                        <ui:include src="/app_templates/file_upload_template.xhtml"/>
                    </ui:insert>

                </p:fieldset>
                <h:form id="edit_info">
                    <p:commandButton value="#{msgs.edit_info}" styleClass="commandButton"
                                     icon="ui-icon-edit" iconPos="#"
                                     ajax="false"
                                     style="float:#{langBean.styleFloat}"                                                                   
                                     actionListener="#" />
                </h:form>
            </p:fieldset>
        </ui:decorate>
    </h:body>
</html>
