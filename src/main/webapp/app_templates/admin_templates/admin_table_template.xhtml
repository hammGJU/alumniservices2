<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div id="filters">
        <h:form id="employee_filter">
            <p:messages id="msgs" closable="true" globalOnly="true"/>
            <p:panel header="#{msgs.employee_search}"
                     style="min-height:200px; 
                     direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                <h:panelGrid id="search"
                             style="float: #{langBean.styleFloat};" 
                             columns="3"                              
                             dir="#{langBean.dir}">
                    <p:outputLabel value="#{msgs.employeeid}" for="employeeid"/>
                    <p:inputText id="employeeid"
                                 style="width:100px"
                                 value="#{addEditEventBean.nameEn}"                                      
                                 required="true"
                                 maxlength="512"
                                 requiredMessage="#{msgs.required_msg}">
                    </p:inputText>
                    <h:message for="employeeid" styleClass="errorMsg"/>

                    <p:outputLabel value="#{msgs.employee_department}:" for="emp_department"/>
                    <p:selectOneMenu value="#" id="emp_department"
                                     required="true" requiredMessage="#{msgs.required_msg}" >
                        <f:selectItem itemLabel="#{msgs.select_one}" itemValue=""/>
                        <f:selectItems var="department" value="#"
                                       itemLabel="#{msgs.employee_department}"
                                       itemValue="#"/>
                    </p:selectOneMenu>
                    <h:message for="emp_department" styleClass="errorMsg" />
                </h:panelGrid>
                <p:commandButton value="#{msgs.employee_search}" styleClass="commandButton"
                                 icon="ui-icon-search" iconPos="#"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#" />

                <p:commandButton value="#{msgs.cancel}" styleClass="commandButton"
                                 icon="ui-icon-cancel" iconPos="#"
                                 immediate="true"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 action="page name" />
            </p:panel>
        </h:form>
    </div>
    <div id="employees">
        <p:dataTable var="employees" value="#">
            <p:column headerText="#{msgs.employeeid}">
                <h:outputText value="test"/>
            </p:column>
            <p:column headerText="#{msgs.employee_fname_en}">
                <h:outputText value="test"/>
            </p:column>
            <p:column headerText="#{msgs.employee_lname_en}">
                <h:outputText value="test"/>
            </p:column>

        </p:dataTable>
    </div>
</ui:composition>
