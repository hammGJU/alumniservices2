<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"             
            style="direction:#{langBean.dir}; width:100%">
        <p:panel id="basic" header="DSA" style="margin-bottom:20px">
            <p:ribbon activeIndex="#{sessionBean.menuIndex}">                        
                <p:tab title="#{msgs.dsa_jobs}">  
                    <p:ribbonGroup styleClass="ribbonGroup"
                                   style="float:#{langBean.styleFloat};">
                        <p:outputLabel value="test"/>
                    </p:ribbonGroup>               
                </p:tab>

                <p:tab title="#{msgs.dsa_students}">  
                    <p:ribbonGroup styleClass="ribbonGroup"
                                   style="float:#{langBean.styleFloat};">
                        <p:outputLabel value="test"/>
                    </p:ribbonGroup>           
                </p:tab>

                <p:tab title="#{msgs.dsa_stats}">  
                    <p:ribbonGroup styleClass="ribbonGroup"
                                   style="float:#{langBean.styleFloat};">
                        <p:outputLabel value="test"/>
                    </p:ribbonGroup>             
                </p:tab>
            </p:ribbon>
        </p:panel>
        <h:panelGrid id="dsa_post"
                     style="float: #{langBean.styleFloat};" 
                     columns="2"                              
                     dir="#{langBean.dir}">
            <p:commandButton value="#{msgs.employee_search}" styleClass="commandButton"
                             icon="ui-icon-add" iconPos="#"
                             ajax="false"
                             style="float:#{langBean.styleFloat}"                                                                   
                             actionListener="#" />
            <p:commandButton value="#{msgs.cancel}" styleClass="commandButton"
                             icon="ui-icon-cancel" iconPos="#"
                             immediate="true"
                             style="float:#{langBean.styleFloat}"                                                                   
                             action="page name" />
        </h:panelGrid>
    </h:form>
</ui:composition>
